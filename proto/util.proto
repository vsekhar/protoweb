syntax = "proto3";

package web;

// StringList is used when a list of strings is needed inside
// a oneof, since oneof's don't support repeated fields.
message StringList {
  repeated string strings = 1;
}

message KeyValue {
  string key = 1;
  string value = 2;
}

enum Wildcard {
  STAR = 0;
}

enum Already {
  ALREADY = 0;
}

enum Clear {
  CLEAR = 0;
}
